<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Idiomas - N-gram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-weight: 600;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .result-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        .emoji {
            font-size: 2em;
        }

        .confidence {
            display: inline-block;
            padding: 5px 15px;
            background: #667eea;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .proportions {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .proportion-item {
            flex: 1;
            padding: 15px;
            background: white;
            border-radius: 8px;
            text-align: center;
        }

        .proportion-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .proportion-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .spanglish-badge {
            display: inline-block;
            padding: 5px 15px;
            background: #ff6b6b;
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            margin-left: 10px;
        }

        .error {
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border: 1px solid #fcc;
            border-radius: 10px;
            color: #c33;
        }

        .examples {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .examples h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .example-btn {
            display: inline-block;
            margin: 5px;
            padding: 8px 15px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
        }

        .example-btn:hover {
            background: #e0e0e0;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê Detector de Idiomas</h1>
        <p class="subtitle">Detecta Espa√±ol, Ingl√©s y Spanglish usando N-gramas</p>

        <div class="input-group">
            <label for="textInput">Ingresa el texto a analizar:</label>
            <textarea id="textInput" placeholder="Escribe aqu√≠ el texto que quieres analizar..."></textarea>
        </div>

        <button id="detectBtn" onclick="detectLanguage()">Detectar Idioma</button>

        <div id="loading" class="loading" style="display: none;">
            Analizando...
        </div>

        <div id="result" class="result" style="display: none;"></div>
        <div id="error" class="error" style="display: none;"></div>

        <div class="examples">
            <h3>Ejemplos de prueba:</h3>
            <button class="example-btn" onclick="setExample('Hoy es un d√≠a hermoso para caminar por el parque')">
                Espa√±ol puro
            </button>
            <button class="example-btn" onclick="setExample('The weather is beautiful today for a walk in the park')">
                Ingl√©s puro
            </button>
            <button class="example-btn" onclick="setExample('Voy a hacer shopping porque necesito unos jeans nuevos')">
                Spanglish
            </button>
            <button class="example-btn" onclick="setExample('I\'m going to the tienda to buy some tortillas')">
                Spanglish (EN-dominant)
            </button>
        </div>
    </div>

    <script>
        // Obtener la URL de la API desde el entorno o usar la ruta relativa
        const API_URL = window.location.origin.includes('amplifyapp.com') 
            ? `${window.location.origin}/api` 
            : 'http://localhost:8000';

        function setExample(text) {
            document.getElementById('textInput').value = text;
        }

        async function detectLanguage() {
            const textInput = document.getElementById('textInput');
            const detectBtn = document.getElementById('detectBtn');
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');

            const text = textInput.value.trim();

            if (!text) {
                alert('Por favor ingresa un texto para analizar');
                return;
            }

            // Mostrar loading
            detectBtn.disabled = true;
            loading.style.display = 'block';
            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/detect`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        spanglish_threshold: 40.0
                    })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const data = await response.json();

                // Mostrar resultado
                displayResult(data);

            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.style.display = 'block';
            } finally {
                detectBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            errorDiv.style.display = 'none';

            let emoji = 'üåê';
            if (!data.is_spanglish) {
                emoji = data.dominant_language === 'Espa√±ol' ? 'üá™üá∏' : 'üá¨üáß';
            }

            let spanglishBadge = '';
            if (data.is_spanglish) {
                spanglishBadge = `<span class="spanglish-badge">SPANGLISH (${data.spanglish_type || 'mixed'})</span>`;
            }

            resultDiv.innerHTML = `
                <div class="result-header">
                    <span class="emoji">${emoji}</span>
                    <h2>${data.dominant_language} ${spanglishBadge}</h2>
                    <span class="confidence">${data.confidence.toFixed(1)}% confianza</span>
                </div>
                
                <div class="proportions">
                    <div class="proportion-item">
                        <div class="proportion-label">Espa√±ol</div>
                        <div class="proportion-value">${data.proportions.espa√±ol.toFixed(1)}%</div>
                    </div>
                    <div class="proportion-item">
                        <div class="proportion-label">Ingl√©s</div>
                        <div class="proportion-value">${data.proportions.ingl√©s.toFixed(1)}%</div>
                    </div>
                </div>

                ${data.details ? `
                    <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd; font-size: 0.9em; color: #666;">
                        <strong>Detalles t√©cnicos:</strong><br>
                        Original: ${data.details.original.es.toFixed(1)}% ES | ${data.details.original.en.toFixed(1)}% EN<br>
                        Discriminativo: ${data.details.discriminative.es.toFixed(1)}% ES | ${data.details.discriminative.en.toFixed(1)}% EN
                    </div>
                ` : ''}
            `;

            resultDiv.style.display = 'block';
        }

        // Permitir Enter + Ctrl/Cmd para enviar
        document.getElementById('textInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                detectLanguage();
            }
        });
    </script>
</body>
</html>
